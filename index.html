<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roosevelt Island: Interactive Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .popup-image {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
    
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>

    const map = L.map('map').setView([40.7590, -73.9496], 16); //Centered on Roosevelt Island

    //Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    //MARKERS
    //Roosevelt Island Tramway
    const tramwayMarker = L.marker([40.7608, -73.9506]).addTo(map);
    tramwayMarker.bindPopup(`
      <b>Roosevelt Island Tramway</b>
      <img src="https://accidentallywesanderson.com/wp-content/uploads/2020/08/97529084_130328818634878_3793806379850555183_n.jpg" 
           alt="Roosevelt Island Tramway" class="popup-image"> 
    `); //Temporary links

    //Four Freedoms Park
    const freedomsParkMarker = L.marker([40.7507, -73.9604]).addTo(map);
    freedomsParkMarker.bindPopup(`<b>Four Freedoms Park</b>
      <img src="https://www.fdrfourfreedomspark.org/wp-content/uploads/2023/04/Aerial-looking-south-sunrise-2048x1638.jpeg" 
           alt="Four Freedoms Park" class="popup-image"> 
    `);

    //Lighthouse
    const lighthouseMarker = L.marker([40.7728, -73.9402]).addTo(map);
    lighthouseMarker.bindPopup(`<b>Lighthouse</b>
        <img src="https://rioc.ny.gov/ImageRepository/Document?documentID=7257" 
           alt="Lighthouse" class="popup-image"> `);

    //More...

    //Coordinate reveal click handler
    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      alert(`coordinates: ${lat.toFixed(4)}, ${lng.toFixed(4)}`);
    });
  </script>
</body>
</html>
